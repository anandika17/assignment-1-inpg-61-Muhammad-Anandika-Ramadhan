<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <div class="container">
          <div class="navigation-collapse">
            <ul class="navigation-nav">
              <li class="navigation-item">
                <a href="" class="navigation-link">Home</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">Product</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">Gallery</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">My Inventory</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="content">
        <div class="container">
          <div class="port-header">
            <div class="grid-port">
              <div class="grid-item">
                <div class="profil-port">
                  <img src="Asset/Foto Dika JPeg.jpg" alt="" />
                </div>
              </div>
              <div class="grid-item data-port">
                <div class="nama-port">Muhammad Anandika</div>
                <div class="position-port">SEO Specialist</div>
                <div class="port-button">
                  <a href="" class="button-kontak">Kontak</a>
                  <a href="" class="button-resume">Resume</a>
                </div>
              </div>
              <div class="grid-item port-view-content">
                <div class="content-port">
                  <!-- judul untuk keterangan portofolio -->
                  <div class="judul-port">Availability</div>
                  <div class="judul-port">Usia</div>
                  <div class="judul-port">Lokasi</div>
                  <div class="judul-port">Pengalaman</div>
                  <div class="judul-port">Email</div>
                  <!-- akhir judul keterangan portofolio-->
                </div>
              </div>
              <div class="grid-item">
                <!-- keterangan dari judul portofolio -->
                <div class="content-port">
                  <!-- Keterengan dari judul available-->
                  <div class="ket-port">Full Time</div>
                  <!-- Keterengan dari usia-->
                  <div class="ket-port">23</div>
                  <!-- Keterengan dari judul lokasi-->
                  <div class="ket-port">Jakarta, Indonesia</div>
                  <!-- Keterengan dari judul pengalaman-->
                  <div class="ket-port">2</div>
                  <!-- Keterengan dari judul email-->
                  <div class="ket-port">Dika@gmail.com</div>
                  <!-- akhir keterangan judul portofolio -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="form-port">
        <div class="container">
          <form action="">
            <div class="form-group">
              <label for="">Nama</label>
              <input type="text" name="" id="" />
            </div>
            <div class="form-group">
              <label for="">Role</label>
              <input type="text" name="" id="" />
            </div>
            <div class="form-group">
              <label for="">Availability</label>
              <input type="text" name="" id="" />
            </div>
            <div class="form-group">
              <label for="">Age</label>
              <input type="text" name="" id="" />
            </div>
            <div class="form-group">
              <label for="">Lokasi</label>
              <input type="text" name="" id="" />
            </div>
            <div class="form-group">
              <label for="">Years Experience</label>
              <input type="text" name="" id="" />
            </div>
            <div class="form-group">
              <label for="">Email</label>
              <input type="text" name="" id="" />
            </div>
            <button type="submit" class="button-submit">SUBMIT</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
